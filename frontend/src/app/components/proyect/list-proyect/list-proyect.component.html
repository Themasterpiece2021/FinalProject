<table class="table table-hover"  *ngIf="_userService.loggedIn()">
    <thead class="thead-dark ">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha</th>
        
      </tr>
    </thead>
    <tbody>
        
      <tr *ngFor="let proyect of proyectData" hideToggle="false" class="clickable-row"  routerLink='listList/{{proyect._id}}'>
        <th>{{proyect.name}}</th>
        <td>{{proyect.description}}</td>
        <td>{{proyect.registerDate}}</td>
      </tr>
    </tbody>
  </table>
