<div class="container">
  <div class="row">
    <div class="col 6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [(ngModel)]="updateData.email"
            [ngModelOptions]="{standalone: true}"
          />
        </div>
        <button type="submit" class="btn btn-primary" (click)="addColaborator()">AÃ±adir Colaborador</button>
      </form>
    </div>
    <div class="col 6">
      <table class="table table-hover" >
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let colab of proyectColab"
          hideToggle="false">
            <td>{{colab}}</td>
            <td class="">
              <a (click)="deleteCollaborator()"><i class="fa fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
