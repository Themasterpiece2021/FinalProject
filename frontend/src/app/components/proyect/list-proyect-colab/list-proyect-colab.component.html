<table class="table table-hover" *ngIf="_userService.loggedIn()">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let proyectColab of proyectData"
        hideToggle="false"
      >
        <th><a>{{ proyectColab.name }}</a></th>
        <td>{{ proyectColab.description }}</td>
        <td>{{ proyectColab.registerDate }}</td>
      </tr>
    </tbody>
  </table>
