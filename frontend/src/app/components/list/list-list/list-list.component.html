<div class="add">
  <a type="button" class="btn btn-outline-primary" routerLink="saveTask">
    <b>Agregar Tarea +</b>
  </a>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-tab-group>
        <mat-tab *ngFor="let list of listData" label="{{ list.name }}"
          ><app-list-task [idList]="list._id"></app-list-task>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
