<div class="add">

  <a type="button" class="btn btn-outline-primary" routerLink="saveTask">
    <b>Agregar Tarea +</b>
  </a>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-tab-group>
        <mat-tab *ngFor="let list of listData" label="{{ list.name }}"
          ><app-list-task [idList]="list._id"></app-list-task>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    <i class="fas fa-plus"></i>
  </button>
</div>


<div class="container">
    <div class="row">
        <div class="col-12">
          <mat-tab-group >
            <mat-tab *ngFor="let list of listData" label="{{list.name}}" ><router-outlet>
              <!-- <a routerLink="addList/{{proyect._id}}"><i class="fas fa-user-plus"></i></a> -->
             <mat-icon color="primary" (click)="deleteList(list)">delete</mat-icon>    </router-outlet> </mat-tab>
           
            
          </mat-tab-group>
        </div>
        
    </div>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close btn"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="text-white" >
          <div class="form-group m-4">
            <label for="exampleInputName">Name</label>
            <input [(ngModel)]="registerDataList.name"
            [ngModelOptions]="{standalone: true}"
            type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              placeholder="Enter name"
              required
            />
          </div>
          <div class="form-group m-4">
            <label for="exampleInputDescription">Descripcion</label>
            <input [(ngModel)]="registerDataList.description"
            [ngModelOptions]="{standalone: true}"
              type="text"
              class="form-control"
              id="exampleInputDescription"
              aria-describedby="emailHelp"
              placeholder="Descripcion"
              required
            />
          </div>
          <button type="submit" (click)="saveList()" class="btn btn-primary m-4" data-dismiss="modal">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  $("#myModal").on("shown.bs.modal", function () {
    $("#myInput").trigger("focus");
  });
</script>
